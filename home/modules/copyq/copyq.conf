[General]
plugin_priority=itemimage, itemencrypted, itemfakevim, itemnotes, itempinned, itemsync, itemtags, itemtext

[Options]
activate_closes=true
activate_focuses=true
activate_item_with_single_click=false
activate_pastes=true
always_on_top=false
autocompletion=true
autostart=false
check_clipboard=true
check_selection=false
clipboard_notification_lines=0
clipboard_tab=&clipboard
close_on_unfocus=true
close_on_unfocus_delay_ms=500
command_history_size=1000
confirm_exit=true
copy_clipboard=false
copy_selection=false
disable_tray=false
edit_ctrl_return=true
editor=gedit --standalone -- %1
expire_tab=0
filter_case_insensitive=true
filter_regular_expression=false
hide_main_window=false
hide_main_window_in_task_bar=false
hide_tabs=false
hide_toolbar=true
hide_toolbar_labels=true
item_data_threshold=1024
item_popup_interval=0
language=en
max_process_manager_rows=1000
maxitems=200
move=true
native_menu_bar=true
native_notifications=true
native_tray_menu=false
navigation_style=0
notification_horizontal_offset=10
notification_maximum_height=100
notification_maximum_width=300
notification_position=3
notification_vertical_offset=10
number_search=false
open_windows_on_current_screen=true
restore_geometry=true
row_index_from_one=true
run_selection=true
save_delay_ms_on_item_added=300000
save_delay_ms_on_item_edited=1000
save_delay_ms_on_item_modified=300000
save_delay_ms_on_item_moved=1800000
save_delay_ms_on_item_removed=600000
save_filter_history=false
save_on_app_deactivated=true
script_paste_delay_ms=250
show_advanced_command_settings=false
show_simple_items=false
show_tab_item_count=false
style=
tab_tree=false
tabs=&clipboard
text_tab_width=8
text_wrap=true
transparency=0
transparency_focused=0
tray_commands=true
tray_images=true
tray_item_paste=true
tray_items=5
tray_menu_open_on_left_click=false
tray_tab=
tray_tab_is_current=true
update_clipboard_owner_delay_ms=-1
window_key_press_time_ms=50
window_paste_with_ctrl_v_regex=
window_wait_after_raised_ms=50
window_wait_before_raise_ms=20
window_wait_for_modifier_released_ms=2000
window_wait_raised_ms=150

[Plugins]
itemencrypted\enabled=false
itemfakevim\enabled=false
itemimage\enabled=true
itemimage\image_editor=
itemimage\max_image_height=240
itemimage\max_image_width=320
itemimage\svg_editor=
itemnotes\enabled=false
itempinned\enabled=false
itemsync\enabled=false
itemtags\enabled=false
itemtext\enabled=true

[Shortcuts]
about=
change_tab_icon=
commands=
copy_selected_items=ctrl+c
delete_item=backspace
edit=f2
edit_notes=
editor=
editor_background=
editor_bold=ctrl+b
editor_cancel=esc
editor_erase_style=
editor_font=
editor_foreground=
editor_italic=ctrl+i
editor_redo=ctrl+shift+z
editor_save=f2
editor_search=ctrl+f
editor_strikethrough=
editor_underline=ctrl+u
editor_undo=ctrl+z
exit=ctrl+q
export=ctrl+s
find_items=f3
help=f1
import=ctrl+i
item-menu=shift+f10
move_down=ctrl+down
move_to_bottom=ctrl+right
move_to_clipboard=
move_to_top=ctrl+left
move_up=ctrl+up
new=ctrl+n
new_tab=
next_tab=
paste_selected_items=ctrl+v
preferences=ctrl+p
previous_tab=
process_manager=ctrl+shift+z
remove_tab=
rename_tab=
reverse_selected_items=
show-log=f12
show_clipboard_content=ctrl+shift+c
show_item_content=f4
show_item_preview=
sort_selected_items=
system-run=
toggle_clipboard_storing=

[Tabs]
1\icon=
1\max_item_count=0
1\name=&clipboard
1\store_items=true
size=1

[Theme]
alt_bg={{ colors.background_alt1 }}
alt_item_css=
bg={{ colors.background_alt1 }}
css=
css_template_items=items
css_template_main_window=main_window
css_template_menu=menu
css_template_notification=notification
cur_item_css=
edit_bg=bg
edit_fg={{ colors.grey6 }}
edit_font="{{ font }},{{ fontSize }},-1,5,50,0,0,0,0,0"
fg={{ colors.foreground }}
find_bg={{ theme.secondary }}
find_fg=bg
find_font="{{ font }},{{ fontSize }},-1,5,50,0,0,0,0,0"
font="{{ font }},{{ fontSize }},-1,5,50,0,0,0,0,0"
font_antialiasing=true
hover_item_css=
icon_size={{ fontSize }}
item_css=
item_spacing=
menu_bar_css="font: {{ font }}; font-size: {{ fontSize }}px; background: ${bg}; color: ${fg}; height: 0;"
menu_bar_disabled_css="color: ${bg - #666};"
menu_bar_selected_css="background: ${sel_bg}; color: ${sel_fg};"
menu_css="font: {{ font }}; font-size: {{ fontSize }}px; border: 5px solid ${sel_bg}; background: ${bg}; color: ${fg};"
notes_bg=#ff0000
notes_css=
notes_fg=#ff0000
notes_font="{{ font }},{{ fontSize }},-1,5,50,0,0,0,0,0"
notification_bg=#ff0000
notification_fg=#ff0000
notification_font=
num_fg={{ colors.foreground }}
num_font="{{ font }},{{ fontSize * 0.7 }},-1,5,25,0,0,0,0,0"
num_margin={{ fontSize // 2 }}
search_bar="background: ${edit_bg}; color: ${edit_fg}; border: 1px solid ${alt_bg}\n; margin: 2px; font-size: {{ fontSize }}pt;"
search_bar_focused="border: 1px solid ${sel_bg};"
sel_bg={{ colors.background_alt2 }}
sel_fg=fg
sel_item_css=
show_number=true
show_scrollbars=false
style_main_window=true
tab_bar_css="background: ${bg - #222};"
tab_bar_item_counter="color: ${fg - #044 + #400}; font-size: 6pt;"
tab_bar_scroll_buttons_css="background: ${bg - #222}; color: ${fg}; border: 0;"
tab_bar_sel_item_counter="color: ${sel_bg - #044 + #400};"
tab_bar_tab_selected_css="padding: 0.5em; background: ${bg}; border: 0.05em solid ${bg}; color: ${fg};"
tab_bar_tab_unselected_css="border: 0.05em solid ${bg}; padding: 0.5em; background: ${bg - #222}; color: ${fg - #333};"
tab_tree_css="color: ${fg}; background-color: ${bg};"
tab_tree_item_counter="color: ${fg - #044 + #400}; font-size: 6pt;"
tab_tree_sel_item_counter="color: ${sel_fg - #044 + #400};"
tab_tree_sel_item_css="color: ${sel_fg}; background-color: ${sel_bg}; border-radius: 2px;"
tool_bar_css="color: ${fg}; background-color: ${bg}; border: 0;"
tool_button_css="color: ${fg}; background: ${bg}; border: 0; border-radius: 2px;"
tool_button_pressed_css="background: ${sel_bg};"
tool_button_selected_css="background: ${sel_bg - #222}; color: ${sel_fg}; border: 1px solid ${sel_bg};"
use_system_icons=false
