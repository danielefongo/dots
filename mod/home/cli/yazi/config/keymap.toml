[mgr]
prepend_keymap = [
  { on = "<C-h>", run = "help", desc = "help" },
  { on = "H", run = "noop" },
  { on = "h", run = "noop" },
  { on = "k", run = "noop" },
  { on = "K", run = "noop" },
  { on = "j", run = "noop" },
  { on = "J", run = "noop" },
  { on = "l", run = "noop" },
  { on = "L", run = "noop" },
  { on = "<C-[>", run = "noop" },
  { on = "<C-u>", run = "noop" },
  { on = "<C-u>", run = "noop" },
  { on = "<C-d>", run = "noop" },
  { on = "<C-b>", run = "noop" },
  { on = "<C-f>", run = "noop" },
  { on = "<S-PageUp>", run = "noop" },
  { on = "<S-PageDown>", run = "noop" },
  { on = "<PageUp>", run = "arrow -50%" },
  { on = "<PageDown>", run = "arrow +50%" },
  { on = "<Space>", run = "noop" },
  { on = "<Tab>", run = "noop" },
  { on = "i", run = "spot" },
  { on = ";", run = "spot" },
  { on = ":", run = "spot" },
  { on = "s", run = "search --via=rg" },
  { on = "S", run = "noop" },
  { on = "z", run = "plugin zoxide" },
  { on = "Z", run = "noop" },
  { on = "?", run = "noop" },
  { on = "~", run = "noop" },
  { on = "<F1>", run = "noop" },
]
